    <section class="section section-contact">
        <div class="container">
            <h2 class="common-heading">contact us</h2>
        </div>
    
        <div class="section-contact-main contact-container">
            <form action="https://formspree.io/f/xoqbjrdn"
            method="POST"><!--formspree used for implementaion-->
                <div class="grid grid-two-column">
                    <div>
                        <label for="username"></label>
                        <input type="text" name="username" placeholder="username" id="username" autocomplete="off" required>
                    </div>
                    <div>
                        <label for="email"></label>
                        <input type="email" name="email" placeholder="email" id="email" autocomplete="off" required>
                    </div>
                    
                </div>
    
                <div>
                    <label for="subject"></label>
                    <input type="text" name="subject" placeholder="subject" id="subject" autocomplete="off" required>
                </div>
    
                <div>
                    <label for="textarea"></label>
                    <textarea name="textarea" 
                    id="textarea"
                     rows="10"
                      cols="30"
                      autocomplete="off"
                      required
                      min="5"
                      ></textarea>
                </div>
    
                <div>
                    <input type="submit" name="submit" id="submit" class="btn">
                </div>
            </form>
        </div>
    
    </section>
